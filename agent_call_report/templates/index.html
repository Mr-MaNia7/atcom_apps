<script type="text/javascript">
  function findTotal() {
    var arr = document.getElementsByName('num');
    var tot = 0;
    for (var i = 0; i < arr.length; i++) {
      if (parseInt(arr[i].value))
        tot += parseInt(arr[i].value);
    }
    document.getElementById('total').textContent = tot;
  }
